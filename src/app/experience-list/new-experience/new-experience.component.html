<div class="row">
  <div class="col-sm-6">
    <h2>Enregistrer une expérience</h2>
    <form [formGroup]="experienceForm" (ngSubmit)="onSaveExperience()">
      <!-- on se lie a l'attribut formGroup "userForm" creer dans le ts-->
      <!-- ngSubmit pour ecouter le submit du button-->
      <div class="form-group">
        <label for="jobTitle">Nom du Poste</label>
        <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle" />
      </div>
      <div class="form-group">
        <label for="company">Employeur</label>
        <input type="text" class="form-control" id="company" formControlName="company" />
      </div>
      <div class="form-group">
        <label for="dateStart">Date début</label>
        <input type="text" class="form-control" id="dateStart" formControlName="dateStart" />
      </div>
      <div class="form-group">
        <label for="dateEnd">Date fin</label>
        <input type="text" class="form-control" id="dateEnd" formControlName="dateEnd" />
      </div>
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" class="form-control" id="city" formControlName="city" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="experienceForm.invalid">
        Soumettre
      </button>
    </form>
  </div>
</div>
